    <script>
     
      function cubo(){
    var numero=prompt("Digite um número");
    var cubo= numero*numero*numero;
    
    window.alert("O cubo do número é " + cubo);
   
      }
    </script>

    <script>
      
      function conversão(){
        var numero=prompt("Digite a temperatura em F°");
        var convert1= numero - 32;
        var convert2= convert1 * 5/9;

        window.alert("A temperatura em C° é " + convert2);  
      }
    </script>

<script>
    
    function triangulo(){
      var numero1=prompt("Digite a base do triângulo");
      var numero2=prompt("Digite a altura do triângulo");
      var multarea= numero1*numero2;
      var divarea= multarea /2;
      

      window.alert("A área do triângulo é " + divarea);  
    }
  </script>

<script>
    
    function circulo(){
      var numero=prompt("Coloque o valor do raio");
      var pi=3.14;
      var area= numero*numero* pi;
      var perimetro= 2*numero*pi;
      window.alert("A área do circulo é " + area + " e o perimetro é " + perimetro );  

    }
  </script>

<script>
    
    function desconto(){
      var numero=prompt("Insira um valor");
      var porcentagem= numero * 5/100;
      var desconto= numero - porcentagem;

      

      window.alert("O desconto é de " + porcentagem + " reais, o valor total fica R$" + desconto);  
    }
  </script>
